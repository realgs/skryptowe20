<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light bg-warning">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand text-light fs-2" href="/">Lab 6 My first API with GUI</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div style="max-width: 600px; margin: 125px auto 275px; border: 1px solid #a8a8a8; border-radius: 5px; padding-top: 15px;">
        <h4 class="d-flex justify-content-center">Select parameters</h4>
        <hr/>
        <div class="d-flex justify-content-center" style="padding: 25px 50px;">
            <form method="get" action="/select/data">
                <div class="mb-3">
                    <label for="dataTypeGroup" class="form-label">Data type:</label>
                    <div id="dataTypeGroup" class="d-grid gap-2 d-md-flex justify-content-md-evenly" >
                        {% for type in data['data_types'] %}
                        <div>
                            <input name="dataType" class="form-check-input" type="radio" id="dataType" value="{{ type }}" required>
                            <label for="dataType"> {{ type }}</label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="mb-3">
                    <label for="currencyGroup" class="form-label">Currency:</label>
                    <div id="currencyGroup" class="d-grid gap-2 d-md-flex justify-content-md-evenly" >
                        {% for type in data['currencies'] %}
                        <div>
                            <input name="currency" class="form-check-input" type="radio" id="currency" value="{{ type }}" required>
                            <label for="currency"> {{ type }}</label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col">
                            <label for="openingDate" class="form-label">Start date (required):</label>
                            <input name="startDate" type="date" class="form-control" id="openingDate" min="{{ data['min_date'] }}"
                                   max="{{ data['max_date'] }}" required>
                        </div>
                        <div class="col">
                            <label for="closingDate" class="form-label">End date (optional):</label>
                            <input name="endDate" type="date" class="form-control" id="closingDate" min="{{ data['min_date'] }}"
                                   max="{{ data['max_date'] }}">
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-warning">Get data</button>
                </div>
            </form>
        </div>
    </div>
    </div>
<footer class="text-sm-start bg-warning p-1">
    <div class="text-center p-1">
        <p>Patrycja Zmilczak - Â© 2021</p>
    </div>
</footer>
</body>
</html>
