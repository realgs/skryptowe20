
<div class="place-items">
  <form [formGroup]="params">
    <mat-form-field appearance="fill">
        <mat-label>Pick date range</mat-label>
        <mat-date-range-input [rangePicker]="picker" [min]="MIN_START_DATE" [max]="MAX_END_DATE" >
          <input matStartDate placeholder="Start date" formControlName="startDate"  >
          <input matEndDate placeholder="End date" formControlName="endDate">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker [startAt]="MIN_START_DATE" #picker></mat-date-range-picker>
      </mat-form-field>
    </form>
    <button mat-raised-button color="primary" (click)="getExchangerates()" [disabled]="this.params.invalid" style="height: 51px; margin-left: 30px;">Submit</button> 
    </div>
    
<mat-tab-group>
<mat-tab label="Table" style="background-color: black ; color: white;">
<div  *ngIf="dataSource.data.length > 0" style="margin-top: 5vh">

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 70%; margin-left: 10%; margin-right: 10%; background-color: white;">

  <ng-container matColumnDef="date" >
    <th mat-header-cell   *matHeaderCellDef class="tableHeader" style="width: 50%;" mat-sort-header> Date </th>
    <td mat-cell *matCellDef="let exchangerate" >
      {{exchangerate.daterate}}
    </td>
  </ng-container>

  <ng-container matColumnDef="rate">
    <th mat-header-cell *matHeaderCellDef class="tableHeader" mat-sort-header> Rate </th>
    <td mat-cell *matCellDef="let exchangerate"> 
      {{exchangerate.rate}}
    </td>
  </ng-container>

  <ng-container matColumnDef="interpolated">
    <th mat-header-cell *matHeaderCellDef class="tableHeader" mat-sort-header> Interpolated </th>
    <td mat-cell *matCellDef="let exchangerate"> 
      {{exchangerate.interpolated}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
<mat-paginator style="display: none;" #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons  style="width: 70%; margin-left: 10%;"></mat-paginator>

</mat-tab>
      
<mat-tab label="Chart" > 

    <canvas baseChart 
        [datasets]="lineChartData" 
        [labels]="lineChartLabels" 
        [options]="lineChartOptions"
        [colors]="lineChartColors" 
        [legend]="lineChartLegend" 
        [chartType]="lineChartType" 
        [plugins]="lineChartPlugins"
      >
    </canvas>

</mat-tab>

  </mat-tab-group>
